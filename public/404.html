<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cloder</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #fef5e7 0%, #fff 100%);
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 500px;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #f97316;
      }
      h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin: 1rem 0 2rem;
      }
      a {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.2s;
      }
      a:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist. Let's get you back to making new friends!</p>
      <a href="/">Go to Homepage</a>
    </div>
  </body>
</html>
